{% load static %}
{% block title %}{% endblock %}
{% block content %}

<style>

body {
    background: #BBB8AF;
    margin: 0;
}
.center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.auth-form {
    background-color: #F1EFE7;
    padding: 20px;
    border: 1px solid #4d4d4d;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}


.auth-form input {
    display: block;
    margin: 0 auto;
    margin-bottom: 10px;
    width: 60%; /* Растягиваем поле на всю ширину формы */
    padding: 5px;
    box-sizing: border-box; /* Учитываем padding и border в ширине элемента */
}

.auth-form label,
.auth-form input {
    display: block;
    margin-bottom: 10px;
}

.auth-form button {
    background-color: #eb5959;
    color: #FFFFFF;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.auth-form button:hover {
    background-color: #d34949;
}
</style>
<div class="center-container">
    <form method="post" action="{% url 'login' %}" class="auth-form">
        {% csrf_token %}
        <h1>Авторизоваться</h1>
        <input type="text" id="username" name="username" placeholder="Имя пользователя" required><br>
        <input type="password" id="password" name="password" placeholder="Пароль" required><br>
        <button type="submit">Войти</button>
    </form>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
