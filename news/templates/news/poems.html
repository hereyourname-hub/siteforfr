{% extends 'main/layout.html' %}

{% block title %}My Poems{% endblock %}

{% block content %}
    <div class="features">
        <h1>My poems</h1><br><br>
        <ul>
            {% for article in articles %}
                <li>
                    <h3>{{ article.title }}</h3>
                    <pre>{{ article.full_text }}</pre>
                    <p>Дата: {{ article.date }}</p><br><br>

                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
